<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela de produtos</title>
    <style>

        th, td{
      border: 1px solid black;
        }
        tfoot{
            background-color:darkcyan;
        }
    </style>
</head>
  <body>
    <table>
        <thead>
      <tr>
         <th>Produto</th>
         <th>Quantidade</th>
         <th>Preço</th>
         <th>Black Friday</th>
      </tr>
        </thead>

        <tbody>

            <tr>
                <td>Camisa</td>
                <td>2</td>
                <td>5$</td>
                <td rowspan="2">sim</td>
            </tr>

            <tr>
                <td>Calça</td>
                <td>5</td>
                <td>10$</td>
               
            </tr>

            <tr>
                <td>Meia</td>
                <td>3</td>
                <td>15$</td>
                <td>não</td>
            </tr>
        </tbody>

        <tfoot>
          <tr>
            <td colspan="3">Toltal</td>
            <td>30$</td>
          </tr>

        </tfoot>

    </table>
</body>
</html>
